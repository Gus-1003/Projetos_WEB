<!DOCTYPE html>
<!-- DOCTYPE = instrução especial que diz ao navegador qual a versão do HTML está sendo utilizada. -->
<html lang="en">
    <!-- html = Essa tag é a raiz de todo document HTML, pois ela contém todas as outras tags. -->
    <head>
        <!-- 
            + head = Contém informações sobre o documento que muitas vezes não serão exibidas para o cliente mas ajudam ao
            navegador a saber o contexto da página exibida. 
        -->
        <meta charset="UTF-8" />
            <!-- 
                + meta = Podem ser utilizadas para informar ao navegador, por exemplo, o formato de caracteres utilizado.
            -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> Document </title>
    </head>
    <body>
        <!-- 
            + body = Contém o corpo do documento que é exibido na janela do navegador.
        -->
        <h1> Hello Word </h1>
    </body>

</html>
